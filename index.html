    // Function to search hotels based on city and state
    function searchHotels() {
      var cityInput = document.getElementById("city").value;
      var stateInput = document.getElementById("state").value;
      var hotelResults = document.getElementById("hotel-results");
      hotelResults.innerHTML = ""; // Clear previous results

      // Validate input
      if (cityInput.trim() === "" || stateInput.trim() === "") {
        alert("Please enter both city and state.");
        return;
      }

      // Filter hotels based on city and state inputs
      var filteredHotels = hotels.filter(function(hotel) {
        return hotel.city.toLowerCase().includes(cityInput.toLowerCase()) &&
               hotel.state.toLowerCase().includes(stateInput.toLowerCase());
      });

      // Display filtered hotels
      for (var i = 0; i < filteredHotels.length; i++) {
        var hotel = filteredHotels[i];
        var hotelItem = document.createElement("li");
        hotelItem.classList.add("hotel-item");

        var fieldset = document.createElement("fieldset");
        var legend = document.createElement("legend");
        legend.textContent = hotel.name;
        fieldset.appendChild(legend);

        var hotelImage = document.createElement("img");
        hotelImage.src = hotel.image;
        hotelImage.alt = hotel.name;
        hotelImage.classList.add("hotel-image");

        var hotelInfo = document.createElement("div");
        var hotelAddress = document.createElement("p");
        hotelAddress.textContent = hotel.address;

        var hotelPrice = document.createElement("p");
        hotelPrice.classList.add("hotel-price");
        hotelPrice.textContent = "Price for one night: " + hotel.price;

        var hotelMobile = document.createElement("p");
        hotelMobile.classList.add("hotel-mobile");
        hotelMobile.textContent = "Mobile: " + hotel.mobile;

        var hotelAddress = document.createElement("p");
        hotelAddress.classList.add("hotel-address");
        hotelAddress.textContent = "address: " + hotel.address;

        hotelInfo.appendChild(hotelAddress);
        hotelInfo.appendChild(hotelPrice);
        hotelInfo.appendChild(hotelMobile);

        fieldset.appendChild(hotelImage);
        fieldset.appendChild(hotelInfo);

        hotelItem.appendChild(fieldset);

        hotelResults.appendChild(hotelItem);
      }
    }
