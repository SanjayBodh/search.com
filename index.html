<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader Page</title>
    <style>
        body {
            font-family: garamond, serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
background-image:url("nav3.jpeg");
background-size:100% 100%;
        }

        #preloader {
            text-align: center;
            display: none;
        }

        #loading {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
color:#fff;
background-colorgreen;
width100px;
backdrop-filter:blur(5px);
border-radius:5px;
border:2px solid black;
         opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn { 
      0% {
        display: block;
        opacity: 0;
      }
      100% {
        display: block;
        opacity: 1;
      }
    }

        #message {
            font-size: 30px;
            margin-bottom: 20px;
color:#fff;
font-weight:bold;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(40) 1s 1 normal both,
                       blink-caret 0.75s step-end infinite;
     transition: all ease 1s;
    }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: orange;
            }
        }
.companyname {
position:fixed;
background-colorgreen;
top:0%;
left:2%;
font-size:30px;
}
    </style>
</head>
<body>
<div class="companyname">
<h1>Nature<br> Mountain<br> View</h1>
</div>
    <div id="preloader">
        <div id="message">Welcome to our Mountain Track and Expedition Website!</div>
        <div id="loading" style="display: none;">Loading...</div>
    </div>

    <script>
        function simulateLoading() {
            let percent = 1;
            const loadingElement = document.getElementById("loading");
            function increaseProgress() {
                loadingElement.style.display = "block";
                loadingElement.textContent = "Loading... " + percent + "%";
                percent++;
                if (percent <= 100) {
                    setTimeout(increaseProgress, 80); 
                } else {
                    
                    setTimeout(() => {
                        window.location.replace("https://sanjaybodh.github.io/WEB");
                    }, 3000);
                }
            }
            increaseProgress();
        }

        
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("preloader").style.display = "block";
            const messageElement = document.getElementById("message");
            messageElement.addEventListener("animationend", () => {
                simulateLoading();
            });
        });
    </script>
</body>
</html>
